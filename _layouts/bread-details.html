---
layout: default
---

<div class="breads-details__hero">
  {% include mobile-nav.html %}

  <h1 class="breads-details__hero-title">{{ page.title }}</h1>
  <!-- <h4 class="details__hero-subtext">{{ page.subtext }}</h4> -->
  <img class="breads-details__hero-image img-responsive" src={{ page.image }} alt="product image">

</div>

<!-- {{ content }} -->

<!-- <div class="container"> -->
  <div class="row">
    <div class="col-sm-4">
      <img class="img-responsive"src={{ page.labelImage }} alt="product label" data-toggle="modal" data-target="#breadLabelModal">

      <div class="modal fade" tabindex="-1" role="dialog" id="breadLabelModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <img class="img-responsive"src={{ page.labelImage }} alt="product label">
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>
    <div class="col-sm-4">
      <h4>Ingredients: {{ page.ingredients }}</h4>
    </div>
    <div class="col-sm-4">
      <br>
      <img class="img-responsive"src={{ page.nutritionImage }} alt="product label" data-toggle="modal" data-target="#breadNutritionModal">

      <div class="modal fade" tabindex="-1" role="dialog" id="breadNutritionModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <img class="img-responsive"src={{ page.nutritionImage }} alt="product label">
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div>
      <!-- <img class="img-responsive"src={{ page.nutritionImage }} alt="product nutrition label"> -->
    </div>
  </div>
<!-- </div> -->
