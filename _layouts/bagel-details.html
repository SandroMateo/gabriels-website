---
layout: default
---
<div class="details__hero">
  {% include mobile-nav.html %}
  <h1 class="details__hero-title">{{ page.title }}</h1>
  <div class="row">
    <div class="col-md-5 col-md-push-4">
      <img class="details__hero-image img-responsive" src={{ page.image }} alt="product image">
      <div class="details__bagel-ingredients-wrapper">
        <h4 class="details__bagel-ingredients">Ingredients: {{ page.ingredients }}</h4>
      </div>
    </div>
    <div class="col-md-4 col-md-pull-5">
      <img class="details__label-image img-responsive"src={{ page.labelImage }} alt="product label" data-toggle="modal" data-target="#bagelLabelModal">

      <div class="modal fade" tabindex="-1" role="dialog" id="bagelLabelModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <img class="img-responsive"src={{ page.labelImage }} alt="product label">
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      <!-- <img class="details__label-image img-responsive"src={{ page.labelImage }} alt="Second slide"> -->
    </div>

    <div class="col-md-3">
      <img class="details__nutrition-image img-responsive"src={{ page.nutritionImage }} alt="product nutrition label" data-toggle="modal" data-target="#bagelNutritionModal">

      <div class="modal fade" tabindex="-1" role="dialog" id="bagelNutritionModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <img class="img-responsive"src={{ page.nutritionImage }} alt="product nutrition label">
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div>
      <!-- <img class="details__nutrition-image img-responsive"src={{ page.nutritionImage }} alt="product label"> -->
    </div>
  </div>
</div>
