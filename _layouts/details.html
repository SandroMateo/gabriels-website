---
layout: default
---

{{ content }}

<div class="container">
  <div id="carousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src={{ page.image }} alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src={{ page.labelImage }} alt="Second slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  <div class="row">
    <div class="col-xl-4">
      <img class="img-responsive" src= {{ page.image }} alt="product image">
    </div>
    <div class="col-xl-4">
      <h4>Ingredients: {{ page.ingredients }}</h4>
    </div>
    <div class="col-xl-4">
      <br>
      <img class="img-responsive"src={{ page.labelImage }} alt="product label">
    </div>
  </div>
</div>
