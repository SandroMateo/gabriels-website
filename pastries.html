---
layout: default
permalink: /products/pastries/
---

<div class="pastries__hero">
  <h1 class="pastries__hero-title">Pastries</h1>
</div>

<div class="pastries">
  {% for pastry in site.pastries %}
    {% assign link = pastry.href %}
    <a class="pastries__link" href={{ "/products/pastries/" | append: link }}>
      <div class="pastries__wrapper" id={{ "pastries__" | append: link }}>
        <h2 class="pastries__title">{{ pastry.title }}</h2>
      </div>
    </a>

  {% endfor %}
</div>
