<div class="jumbotron">
  <h1>Find Gabriel's Products Near You</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <!-- Form section for zipcode -->
      <form id="findByZip">
        <div class="form-group">
          <label for="zip">Zip:</label>
          <input class="form-control" type="text" name="zip" id="zip" required>
        </div>
        <button id="findByZipButton" type="submit" name="button" class="btn btn-warning">Find</button>
      </form>
      <!-- Form section for radio buttons -->
      <form id="findByType">
        <div class="form-group">
          <input type="radio" name="locationType" id="grocery" value="grocery">
          <label for="grocery">Grocery Stores</label>
        </div>
        <div class="form-group">
          <input type="radio" name="locationType" id="market" value="market">
          <label for="market">Farmer's Markets</label>
        </div>
        <div class="form-group">
          <input type="radio" name="locationType" id="cafe" value="cafe">
          <label for="cafe">Cafes</label>
        </div>
      </form>
    </div>
    <div class="col-md-8">
      <div id="map">

      </div>
    </div>
    <div id="locationGrid" class="flex col-md-12">

    </div>
  </div>
</div>
