<div>
  <h1>Sign Up To Make an Order</h1>
</div>
<form class="contact__form-wrapper" id="create">
  <label class="contact__item-label" for="email">
    <input class="form-control contact__item" type="email" id="email" placeholder="Email" required>
    <span>Email</span>
  </label>
  <label class="contact__item-label" for="password">
    <input class="form-control contact__item" type="password" name="password" placeholder="Password" id="password" required>
    <span>Password</span>
  </label>
  <a href="/order"><button type="submit" class="contact__button btn">Create</button></a>

</form>
