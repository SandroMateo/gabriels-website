---
layout: default
permalink: /order/
---

<div class="contact__hero">
  <h1 class="contact__hero-title">Make an Order</h1>
</div>

<div class="contact">
    {% for pastry in site.pastries %}
      <h3> {{ pastry.title }}</h3>
      {% for type in pastry.types %}
      <p> {{ type.title }}: ${{ type.price }} </p>
      {% endfor %}
    {% endfor %}
</div>
