---
layout: default
permalink: /products/bread/
---

<div class="breads__hero">
  <h1 class="breads__hero-title">Bread</h1>
</div>


<div class="breads" id="breadPage">
  {% for bread in site.bread %}
    {% assign link = bread.title %}
    <a class="breads__link" href={{ "/products/bread/" | append: link }}>
      <div class="breads__wrapper {{ bread.href }}">
        <picture>
          <source class="breads__image" src={{ bread.image1 }} type="image/webp">
          <source class="breads__image" src={{ bread.image2 }} type="image/png">
          <img href="/products/pastries" class="breads__image" src={{ bread.image2 }} alt="Miscellaneous Pastries">
        </picture>
        <picture>
          <source class="breads__name img-responsive" src={{ bread.labelImage1 }} type="image/webp">
          <source class="breads__name img-responsive" src={{ bread.labelImage2 }} type="image/png">
          <img href="/products/pastries" class="breads__name img-responsive" src={{ bread.labelImage2 }} alt="Miscellaneous Pastries">
        </picture>
      </div>
    </a>
  {% endfor %}

      <a class="breads__link" href="/products/bread/bread-matrix/">
        <div class="breads__wrapper">
          <h2 class="breads__name">Compare Nutrition Facts</h2>
          <br><br><br><br><br>
        </div>
      </a>

    <div class="breads__link">
    </div>
</div>
