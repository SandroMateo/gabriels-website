---
layout: default
redirect_from:
  - /products/bread/
  - /products/bagels/
  - /products/pastries/
---

<div class="flex">
  {% for bread in site.data.products.bread %}
    {% assign link = bread.title %}
    <div class="product-box img-responsive">
      <img class="bread" src={{ bread.image }} alt="">
      <h2><a href={{ "/products/bread/" | append: link }}>{{ bread.title }}</a></h2>
    </div>
  {% endfor %}
</div>
