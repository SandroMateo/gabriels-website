---
layout: default
permalink: /products/bagels/
---

<div class="bagels__hero">
  <h1 class="bagels__hero-title">Bagels</h1>
</div>

<div class="bagels" id="bagelPage">
  {% for bagel in site.bagels %}
    {% assign link = bagel.title %}
    <a class="bagels__link" href={{ "/products/bagels/" | append: link }}>
      <div class="bagels__wrapper">
        <picture>
          <source class="bagels__name img-responsive" src={{ bagel.labelImage1 }} type="image/webp">
          <source class="bagels__name img-responsive" src={{ bagel.labelImage2 }} type="image/png">
          <img class="bagels__name img-responsive" src={{ bagel.labelImage2 }} alt="Bagel Label">
        </picture>
        <picture>
          <source class="bagels__image img-responsive" src={{ bagel.baggedImage1 }} type="image/webp">
          <source class="bagels__image img-responsive" src={{ bagel.baggedImage2 }} type="image/png">
          <img class="bagels__image img-responsive" src={{ bagel.baggedImage2 }} alt="Bagged Bagels">
        </picture>
      </div>
    </a>

  {% endfor %}

<a class="bagels__link" href="/products/bagels/bagel-matrix/">
  <div class="bagels__wrapper">
    <h2 class="bagels__name">Compare Nutrition Facts</h2>
    <br><br><br><br><br>
  </div>
</a>
  <div class="bagels__link">
  </div>

</div>
